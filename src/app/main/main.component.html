<div fxLayout="row" fxLayoutAlign="space-around start" style="margin: 40px">
  <div fxFlex="60vw" fxLayout="column" fxLayoutAlign="space-around start">
    <div mdcHeadline2>Clara's Week</div>
    <div mdcHeadline4>4/1 - 4/7</div>
    <app-calendar></app-calendar>
  </div>
  <div fxFlex="40vw" fxLayout="column" fxLayoutAlign="space-around start">
    <mdc-card class="card">
        <mdc-card-primary-action>
          <mdc-card-media wide class="mcwell-media"></mdc-card-media>
          <div class="demo-card__primary">
            <h2 class="demo-card__title" mdcSubtitle1>McWell Tix @ DPAC</h2>
            <h3 class="demo-card__subtitle" mdcBody2>McDonald Center for Student Well-Being</h3>
          </div>
          <!-- <div class="demo-card__secondary" mdcBody2>
              Head to the Browning Cinema at the DeBartolo Performing Arts Center for a movie this weekend! 
          </div> -->
        </mdc-card-primary-action>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <button mdc-button mdcCardAction="button">Read</button>
            <button mdc-button mdcCardAction="button" (click)="onMcwell($event)">Add</button>
          </mdc-card-action-buttons>
          <mdc-card-action-icons>
            <button mdcIconButton mdcCardAction="icon" icon="more_vert"></button>
          </mdc-card-action-icons>
        </mdc-card-actions>
      </mdc-card>
  </div>
</div>

<p>
  main works!
  <app-calendar [mcwell]="mcwell"></app-calendar>
</p>
